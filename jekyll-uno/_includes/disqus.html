{% if site.disqus_shortname %}
    <script type="text/javascript">
      var disqus_config = function () {
        this.page.url = '{{ site.url }}/blog{{ page.url }}';  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = '/blog{{ page.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        this.page.title = '{{ page.title }}'
      };

      (function() {  // REQUIRED CONFIGURATION VARIABLE: EDIT THE SHORTNAME BELOW
        var d = document, s = d.createElement('script');
        s.src = '//{{ site.disqus_shortname }}.disqus.com/embed.js';  // IMPORTANT: Replace EXAMPLE with your forum shortname!
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}
